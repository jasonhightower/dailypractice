name: "ValidAnagram"
description: |
  Given two strings `s` and `t`, return `true` if the two strings are anagrams of each other, otherwise return
  `false`.
  
  An anagram is a string that contains the exact same characters as another string, but the order of the
  characters can be different.
difficulty: Easy
tags:
  - arrays
  - hashes
template:
  name: SingleFunction
  args:
    input:
      - name: s
        type: String
      - name: t
        type: String
    output: boolean
