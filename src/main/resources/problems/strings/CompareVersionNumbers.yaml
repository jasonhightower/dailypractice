name: CompareVersionNumbers
description: |
  Given two version strings, `version1` and `version2`, compare them. A version string consists of revisions separated 
  by dots '.'. The value of the revision is its integer conversion ignoring leading zeros.
  
  To compare version strings, compare their revision values in left to right order. If one of the version strings has
  fewer revisions, treat the missing revision values as 0.
  
  Return the following:
    * If `version1 < version2`, return -1
    * If `version1 < version2`, return 1
    * Otherwise, return 0
source:
  - label: LeetCode
    url: "https://leetcode.com/problems/compare-version-numbers/description/?envType=daily-question&envId=2025-09-23"
difficulty: Easy
tags:
  - strings
template:
  name: SingleFunction
  args:
    input:
      - name: version1
        type: String
      - name: version2
        type: String
    output: int
