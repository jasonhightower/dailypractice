name: TrappingRainWater
description: |
  You are given an array of non-negative integers `heights` which represent an elevation map. Each value
  `heights[i]` represents the height of a bar, which has a width of `1`.
  
  Return the maximum area of water that can be trapped between the bars.
difficulty: Hard
tags:
  - twopointer
template:
  name: SingleFunction
  args:
    input:
      - name: heights
        type: int[]
    output: int
