name: BinarySearch
description: |
  You are given an array of distinct integers `nums`, sorted in an ascending order, and an integer `target`.

  Implement a function to search for `target` within `nums`. If it exists, then return its index, otherwise return `-1`.

  Your solution must run in O(logn) time.
difficulty: Easy
tags:
  - binarysearch
template:
  name: SingleFunction
  args:
    input:
      - name: nums
        type: int[]
      - name: target
        type: int
    output: int
